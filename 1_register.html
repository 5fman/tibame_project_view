<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寵愛</title>
    <!-- Bootstrap 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- btn.css -->
    <link rel="stylesheet" href="./css/btn.css">
    <style>
        body {
            background-color: #f8f9fa; /* Bootstrap的light背景色 */
        }
        .login-container {
            background-color: #ffffff; /* 白色背景 */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* 為表單添加輕微的陰影 */
        }
    </style>
    
</head>
<body>
    <!-- 以下 navbar 可以去除 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <!-- Logo and Brand Text -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <!-- i 可以更換為圖片 -->
                <i class="fas fa-cat"></i>
                <span class="ms-2">寵愛人生</span>
            </a>

            <!-- Toggler Button for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- 如果連結要靠右就加上ms-auto -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">寵物商城</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">論壇</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">領養專區</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">診所預約</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            登入/註冊
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">登入</a></li>
                            <li><a class="dropdown-item" href="#">註冊</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <!-- 以上 navbar 可以去除 -->
    <!-- 登入表格 -->
    <div class="container" style="margin-top: 80px;">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="login-container mt-7">
                    <div class="text-center mb-4">
                        <img src="./img/cat.jpeg" alt="Logo" width="80">
                        <h2>註冊寵愛生活帳號</h2>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="username" class="form-label">姓名：</label>
                                    <input type="text" class="form-control" id="username" placeholder="請輸入帳號">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">年齡：</label>
                                    <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="image-upload text-center">
                                    <img src="" alt="" id="preview">
                                    <input type="file" id="imageInput" onchange="">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">電話：</label>
                            <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">生日：</label>
                            <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">email (之後會做為帳號使用)：</label>
                            <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密碼：</label>
                            <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">確認密碼：</label>
                            <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
                        </div>
                        <div class="mb-3 text-end">
                            <button type="submit" class="btn btn-custom-orange me-2">註冊帳號</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
